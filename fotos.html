  <div class="overlay" id="overlay" onclick="closeCard()">
    <div class="card" onclick="event.stopPropagation()">
      <img id="cardImg" src="" alt="Imagem em destaque">
      <p id="cardText"></p>
      <button onclick="closeCard()">Fechar</button>
    </div>
  </div>
  <audio id="bgMusic" src="som/arriadinho.mp3" loop></audio>
  <script>
    window.onload = function () {
      const audio = document.getElementById('bgMusic');
      audio.volume = 0.5;
      audio.play().catch(() => {
        document.body.addEventListener('click', tocarMusica, { once: true });
      });
    };

    function tocarMusica() {
      const audio = document.getElementById('bgMusic');
      audio.play();
    }

    function openCard(text, imgSrc) {
      document.getElementById('cardText').innerText = text;
      document.getElementById('cardImg').src = imgSrc;
      document.getElementById('overlay').style.display = 'flex';
    }

    function closeCard() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
