  <div class="overlay" id="overlay" onclick="closeCard()">
    <div class="card" onclick="event.stopPropagation()">
      <video id="cardVideo" src="" controls autoplay
        style="width:100%;border-radius:5px;max-height:50vh;object-fit:contain"></video>
      <p id="cardText"></p>
      <button onclick="closeCard()">Fechar</button>
    </div>
  </div>
  <script>
    // Play/pause nos vídeos da galeria ao passar o mouse
    document.querySelectorAll('.gallery .item video').forEach(video => {
      video.addEventListener('mouseenter', function () {
        video.muted = true;
        video.currentTime = 0;
        video.play();
      });
      video.addEventListener('mouseleave', function () {
        video.pause();
        video.currentTime = 0;
      });
    });

    function openCard(text, videoSrc) {
      document.getElementById('cardText').innerText = text;
      const video = document.getElementById('cardVideo');
      video.src = videoSrc;
      video.muted = false; // Garante áudio no overlay
      video.load();
      document.getElementById('overlay').style.display = 'flex';
    }

    function closeCard() {
      document.getElementById('overlay').style.display = 'none';
      const video = document.getElementById('cardVideo');
      video.pause();
      video.src = '';
    }
  </script>
